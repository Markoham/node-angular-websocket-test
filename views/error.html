<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Error</title>
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.css">
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <div class="row">
            <div class="large-12 large-centered columns">
                <div class="content">
                    <h1 class="white"><%= message %></h1>
                    <h2 class="white"><%= error.status %></h2>
                    <pre class="white"><%= error.stack %></pre>
                    <br />
                </div>
            </div>
        </div>
    </body>
</html>
